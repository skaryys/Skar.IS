<!DOCTYPE html>
<html>
<head>
    <!-- recommended meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

    <!-- skar-is CSS -->
    <link rel="stylesheet" href="../dist/main.css">

    <title>Examples of horizontal menu</title>

    <!-- CSS styles just for this example -->
    <style>
        body {
            margin-top: 3rem;
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>
<div class="container">

    <h1 class="c-h1">Example of horizontal menu</h1>

</div>

<header class="c-menu horizontal" data-menu="menu-1">

    <div class="container wrapper">

        <a class="logo" href="#">
            <img src="http://via.placeholder.com/80x80" alt="Logo"/>
        </a>

        <nav class="nav">
            <ul class="nav-list">
                <li>
                    <a href="#" class="active">Menu item 1</a>
                </li>
                <li>
                    <a href="#">Menu item 2</a>
                </li>
                <li>
                    <a href="#">Menu item 3</a>
                </li>
            </ul>
            <ul class="nav-list">
                <li>
                    <a href="#">Right menu item</a>
                </li>
                <li>
                    <a href="#">Right menu item</a>
                </li>

            </ul>
        </nav>

        <div class="hamburger js-menu" data-start-menu="menu-1">
            <div class="line"></div>
        </div>

    </div>

</header>

<!-- jQuery and skar-is JS-->
<script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
<script src="../dist/main.js"></script>

</body>
</html>
